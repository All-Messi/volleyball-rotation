<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e293b">
  <title>üèê Volleyball Rotation Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Outfit', sans-serif; }
    .title-font { font-family: 'Bebas Neue', sans-serif; }
    body { 
      background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    /* Prevent pull-to-refresh on mobile */
    html, body { overscroll-behavior: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const INITIAL_PLAYERS = [
      'Player 1', 'Player 2', 'Player 3', 'Player 4', 
      'Player 5', 'Player 6', 'Player 7', 'Player 8'
    ];

    const MAX_PLAYERS = 15;
    const MIN_PLAYERS = 6;

    const POSITION_LABELS = {
      1: 'Serving',
      2: 'Right Front',
      3: 'Middle Front', 
      4: 'Left Front',
      5: 'Left Back',
      6: 'Middle Back'
    };

    function VolleyballRotation() {
      // Load saved data from localStorage
      const loadSaved = (key, defaultValue) => {
        try {
          const saved = localStorage.getItem(key);
          return saved ? JSON.parse(saved) : defaultValue;
        } catch {
          return defaultValue;
        }
      };

      const [players, setPlayers] = useState(() => loadSaved('vb_players', INITIAL_PLAYERS));
      const [editingPlayer, setEditingPlayer] = useState(null);
      const [editValue, setEditValue] = useState('');
      
      const [court, setCourt] = useState([0, 1, 2, 3, 4, 5]);
      const [stayOn, setStayOn] = useState([0, 1]);
      const [bench, setBench] = useState([6, 7]);
      const [benchIndex, setBenchIndex] = useState(0);
      
      const [setupMode, setSetupMode] = useState(true);
      const [rotationCount, setRotationCount] = useState(0);
      const [benchOrder, setBenchOrder] = useState([]);
      
      const [currentGameNum, setCurrentGameNum] = useState(1);
      const [savedGames, setSavedGames] = useState(() => loadSaved('vb_savedGames', {
        1: null,
        2: null,
        3: null
      }));

      // Save to localStorage whenever data changes
      useEffect(() => {
        localStorage.setItem('vb_players', JSON.stringify(players));
      }, [players]);

      useEffect(() => {
        localStorage.setItem('vb_savedGames', JSON.stringify(savedGames));
      }, [savedGames]);

      const resetAllData = () => {
        if (confirm('Reset all data? This will clear all player names and saved games.')) {
          localStorage.removeItem('vb_players');
          localStorage.removeItem('vb_savedGames');
          setPlayers(INITIAL_PLAYERS);
          setCourt([0, 1, 2, 3, 4, 5]);
          setStayOn([0, 1]);
          setBenchOrder([]);
          setSavedGames({ 1: null, 2: null, 3: null });
          setCurrentGameNum(1);
        }
      };

      const hasUnsavedChanges = () => {
        const saved = savedGames[currentGameNum];
        if (!saved) return false;
        
        const courtSet = new Set(court);
        const currentBench = players.map((_, i) => i).filter(i => !courtSet.has(i));
        const currentOrderedBench = benchOrder.length > 0 
          ? [...benchOrder.filter(p => currentBench.includes(p)), ...currentBench.filter(p => !benchOrder.includes(p))]
          : currentBench;
        
        if (JSON.stringify(saved.court) !== JSON.stringify(court)) return true;
        if (JSON.stringify(saved.stayOn) !== JSON.stringify(stayOn)) return true;
        if (JSON.stringify(saved.benchOrder) !== JSON.stringify(currentOrderedBench)) return true;
        
        return false;
      };

      const cancelChanges = () => {
        const saved = savedGames[currentGameNum];
        if (saved) {
          setCourt([...saved.court]);
          setStayOn([...saved.stayOn]);
          setBenchOrder([...saved.benchOrder]);
        }
      };

      const addPlayer = () => {
        if (players.length >= MAX_PLAYERS) return;
        const newIndex = players.length;
        setPlayers([...players, `Player ${newIndex + 1}`]);
      };

      const removePlayer = (index) => {
        if (players.length <= MIN_PLAYERS) return;
        
        const newPlayers = players.filter((_, i) => i !== index);
        setPlayers(newPlayers);
        
        setCourt(court.map(p => p > index ? p - 1 : p).filter(p => p !== index));
        setStayOn(stayOn.map(p => p > index ? p - 1 : p).filter(p => p !== index));
        setBench(bench.map(p => p > index ? p - 1 : p).filter(p => p !== index));
        setBenchOrder(benchOrder.map(p => p > index ? p - 1 : p).filter(p => p !== index));
        
        if (court.includes(index)) {
          const remaining = newPlayers.map((_, i) => i);
          const newCourt = court.filter(p => p !== index).map(p => p > index ? p - 1 : p);
          for (let i = 0; i < remaining.length && newCourt.length < 6; i++) {
            if (!newCourt.includes(remaining[i])) {
              newCourt.push(remaining[i]);
            }
          }
          setCourt(newCourt.slice(0, 6));
        }
      };

      const moveBenchPlayer = (fromIdx, toIdx) => {
        const newOrder = [...benchOrder];
        const [moved] = newOrder.splice(fromIdx, 1);
        newOrder.splice(toIdx, 0, moved);
        setBenchOrder(newOrder);
      };

      const saveCurrentGame = () => {
        const courtSet = new Set(court);
        const currentBench = players.map((_, i) => i).filter(i => !courtSet.has(i));
        const orderedBench = benchOrder.length > 0 
          ? [...benchOrder.filter(p => currentBench.includes(p)), ...currentBench.filter(p => !benchOrder.includes(p))]
          : currentBench;
        
        setSavedGames({
          ...savedGames,
          [currentGameNum]: {
            court: [...court],
            stayOn: [...stayOn],
            benchOrder: [...orderedBench]
          }
        });
      };

      const loadGame = (gameNum) => {
        setCurrentGameNum(gameNum);
        const saved = savedGames[gameNum];
        if (saved) {
          setCourt([...saved.court]);
          setStayOn([...saved.stayOn]);
          setBenchOrder([...saved.benchOrder]);
        }
      };

      const selectGameTab = (gameNum) => {
        setCurrentGameNum(gameNum);
        const saved = savedGames[gameNum];
        if (saved) {
          setCourt([...saved.court]);
          setStayOn([...saved.stayOn]);
          setBenchOrder([...saved.benchOrder]);
        } else {
          setCourt([0, 1, 2, 3, 4, 5]);
          setStayOn([0, 1]);
          setBenchOrder([]);
        }
      };

      const startEditPlayer = (index) => {
        setEditingPlayer(index);
        setEditValue(players[index]);
      };

      const savePlayerName = () => {
        if (editValue.trim()) {
          const newPlayers = [...players];
          newPlayers[editingPlayer] = editValue.trim();
          setPlayers(newPlayers);
        }
        setEditingPlayer(null);
        setEditValue('');
      };

      const toggleStayOn = (playerIndex) => {
        if (stayOn.includes(playerIndex)) {
          setStayOn(stayOn.filter(i => i !== playerIndex));
        } else if (stayOn.length < 2) {
          setStayOn([...stayOn, playerIndex]);
        } else {
          setStayOn([stayOn[1], playerIndex]);
        }
      };

      const assignToPosition = (playerIndex, position) => {
        const newCourt = [...court];
        const currentPos = court.indexOf(playerIndex);
        
        if (currentPos !== -1) {
          newCourt[currentPos] = court[position];
          newCourt[position] = playerIndex;
        } else {
          const oldPlayer = court[position];
          newCourt[position] = playerIndex;
          setBench(bench.map(b => b === playerIndex ? oldPlayer : b));
        }
        setCourt(newCourt);
      };

      const startGame = () => {
        const courtSet = new Set(court);
        const newBench = players.map((_, i) => i).filter(i => !courtSet.has(i));
        
        if (benchOrder.length > 0) {
          const orderedBench = benchOrder.filter(p => newBench.includes(p));
          const remaining = newBench.filter(p => !orderedBench.includes(p));
          setBench([...orderedBench, ...remaining]);
        } else {
          setBench(newBench);
        }
        setBenchIndex(0);
        setSetupMode(false);
        setRotationCount(0);
      };

      const rotate = () => {
        const newCourt = [
          court[1],
          court[2],
          court[3],
          court[4],
          court[5],
          court[0],
        ];
        
        const playerAtPos6 = newCourt[5];
        if (!stayOn.includes(playerAtPos6) && bench.length > 0) {
          const subIn = bench[benchIndex];
          const newBench = [...bench];
          newBench[benchIndex] = playerAtPos6;
          newCourt[5] = subIn;
          setBench(newBench);
          setBenchIndex((benchIndex + 1) % bench.length);
        }
        
        setCourt(newCourt);
        setRotationCount(rotationCount + 1);
      };

      const resetGame = () => {
        setSetupMode(true);
        setRotationCount(0);
        const saved = savedGames[currentGameNum];
        if (saved) {
          setCourt([...saved.court]);
          setStayOn([...saved.stayOn]);
          setBenchOrder([...saved.benchOrder]);
        }
      };

      const CourtPosition = ({ position, playerIndex }) => {
        const isStayOn = stayOn.includes(playerIndex);
        return (
          <div 
            className={`
              relative flex flex-col items-center justify-center
              w-24 h-24 rounded-2xl
              ${isStayOn 
                ? 'bg-gradient-to-br from-amber-400 to-orange-500 shadow-lg shadow-orange-500/30' 
                : 'bg-gradient-to-br from-emerald-400 to-teal-500 shadow-lg shadow-teal-500/30'}
              transition-all duration-300
            `}
          >
            <span className="text-xs font-bold text-white/70 uppercase tracking-wider mb-1">
              {position}
            </span>
            <span className="text-lg font-black text-white drop-shadow-md">
              {players[playerIndex]}
            </span>
            {isStayOn && (
              <span className="absolute -top-2 -right-2 text-lg">‚≠ê</span>
            )}
          </div>
        );
      };

      if (setupMode) {
        return (
          <div className="min-h-screen p-4 pb-8">
            <div className="max-w-2xl mx-auto">
              <h1 className="title-font text-4xl sm:text-5xl text-center text-white mb-2 tracking-wider">
                üèê ROTATION TRACKER
              </h1>
              <p className="text-center text-slate-400 text-sm mb-4">Tap names to edit ‚Ä¢ Select 2 players to stay on</p>
              
              {/* Game Tabs */}
              <div className="flex gap-2 mb-4">
                {[1, 2, 3].map((gameNum) => {
                  const isCurrent = currentGameNum === gameNum;
                  const isSaved = savedGames[gameNum] !== null;
                  const showUnsaved = isCurrent && isSaved && hasUnsavedChanges();
                  
                  return (
                    <button
                      key={gameNum}
                      onClick={() => selectGameTab(gameNum)}
                      className={`flex-1 py-3 sm:py-4 rounded-2xl font-bold text-base sm:text-lg transition-all relative ${
                        isCurrent
                          ? 'bg-gradient-to-r from-emerald-400 to-teal-500 text-white shadow-lg shadow-teal-500/30'
                          : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                      }`}
                    >
                      Game {gameNum}
                      {isSaved && !showUnsaved && (
                        <span className="absolute -top-1 -right-1 w-5 h-5 bg-green-400 rounded-full flex items-center justify-center text-xs text-slate-900">‚úì</span>
                      )}
                      {showUnsaved && (
                        <span className="absolute -top-1 -right-1 w-5 h-5 bg-yellow-400 rounded-full flex items-center justify-center text-xs text-slate-900">‚Ä¢</span>
                      )}
                    </button>
                  );
                })}
              </div>
              
              {/* Copy Roster Option */}
              {(() => {
                const otherSavedGames = [1, 2, 3].filter(g => g !== currentGameNum && savedGames[g] !== null);
                if (otherSavedGames.length === 0) return null;
                
                return (
                  <div className="flex items-center justify-end gap-2 mb-4">
                    <span className="text-slate-400 text-sm">Copy roster from</span>
                    <select
                      onChange={(e) => {
                        const gameNum = parseInt(e.target.value);
                        if (gameNum && savedGames[gameNum]) {
                          setCourt([...savedGames[gameNum].court]);
                          setStayOn([...savedGames[gameNum].stayOn]);
                          setBenchOrder([...savedGames[gameNum].benchOrder]);
                        }
                        e.target.value = '';
                      }}
                      defaultValue=""
                      className="px-3 py-2 rounded-xl bg-slate-700 text-white font-semibold outline-none focus:ring-2 focus:ring-teal-400 text-sm"
                    >
                      <option value="" disabled>Select...</option>
                      {otherSavedGames.map(g => (
                        <option key={g} value={g}>Game {g}</option>
                      ))}
                    </select>
                  </div>
                );
              })()}

              {/* Player Names */}
              <div className="bg-slate-800/50 rounded-3xl p-4 sm:p-6 mb-4 backdrop-blur border border-slate-700">
                <h2 className="text-base sm:text-lg font-bold text-white mb-4 flex items-center gap-2">
                  <span className="w-7 h-7 sm:w-8 sm:h-8 bg-emerald-500 rounded-full flex items-center justify-center text-sm">1</span>
                  Roster ({players.length} players)
                </h2>
                <div className="grid grid-cols-2 gap-2 sm:gap-3 mb-4">
                  {players.map((player, i) => (
                    <div key={i} className="flex gap-2">
                      {editingPlayer === i ? (
                        <input
                          type="text"
                          value={editValue}
                          onChange={(e) => setEditValue(e.target.value)}
                          onBlur={savePlayerName}
                          onKeyDown={(e) => e.key === 'Enter' && savePlayerName()}
                          autoFocus
                          className="flex-1 px-3 py-2 sm:px-4 sm:py-3 rounded-xl bg-white text-slate-900 font-semibold outline-none ring-2 ring-emerald-400 text-sm sm:text-base"
                        />
                      ) : (
                        <button
                          onClick={() => startEditPlayer(i)}
                          className="flex-1 px-3 py-2 sm:px-4 sm:py-3 rounded-xl bg-slate-700 text-white font-semibold hover:bg-slate-600 transition-colors text-left text-sm sm:text-base truncate"
                        >
                          {player}
                        </button>
                      )}
                      {players.length > MIN_PLAYERS && (
                        <button
                          onClick={() => removePlayer(i)}
                          className="w-9 h-9 sm:w-10 sm:h-12 rounded-xl bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-colors flex items-center justify-center font-bold"
                        >
                          √ó
                        </button>
                      )}
                    </div>
                  ))}
                </div>
                {players.length < MAX_PLAYERS && (
                  <button
                    onClick={addPlayer}
                    className="w-full py-3 rounded-xl bg-emerald-500/20 text-emerald-400 font-semibold hover:bg-emerald-500/30 transition-colors"
                  >
                    + Add Player
                  </button>
                )}
              </div>

              {/* Stay On Selection */}
              <div className="bg-slate-800/50 rounded-3xl p-4 sm:p-6 mb-4 backdrop-blur border border-slate-700">
                <h2 className="text-base sm:text-lg font-bold text-white mb-4 flex items-center gap-2">
                  <span className="w-7 h-7 sm:w-8 sm:h-8 bg-amber-500 rounded-full flex items-center justify-center text-sm">2</span>
                  Select 2 Players to Stay On ‚≠ê
                </h2>
                <div className="grid grid-cols-2 gap-2 sm:gap-3">
                  {players.map((player, i) => (
                    <button
                      key={i}
                      onClick={() => toggleStayOn(i)}
                      className={`px-3 py-2 sm:px-4 sm:py-3 rounded-xl font-semibold transition-all text-sm sm:text-base truncate ${
                        stayOn.includes(i)
                          ? 'bg-gradient-to-r from-amber-400 to-orange-500 text-white shadow-lg shadow-orange-500/30'
                          : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                      }`}
                    >
                      {player} {stayOn.includes(i) && '‚≠ê'}
                    </button>
                  ))}
                </div>
                <p className="text-slate-400 text-sm mt-3 text-center">
                  {stayOn.length}/2 selected
                </p>
              </div>

              {/* Starting Lineup */}
              <div className="bg-slate-800/50 rounded-3xl p-4 sm:p-6 mb-4 backdrop-blur border border-slate-700">
                <h2 className="text-base sm:text-lg font-bold text-white mb-4 flex items-center gap-2">
                  <span className="w-7 h-7 sm:w-8 sm:h-8 bg-teal-500 rounded-full flex items-center justify-center text-sm">3</span>
                  Set Starting Lineup
                </h2>
                
                {/* Court Layout */}
                <div className="bg-gradient-to-b from-emerald-900/30 to-emerald-950/30 rounded-2xl p-3 sm:p-4 border-2 border-white/10 relative">
                  {/* Net line at top */}
                  <div className="absolute left-0 right-0 top-0 h-1 bg-white/30 rounded-t-2xl" />
                  <div className="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-1/2 bg-slate-700 px-3 py-1 rounded-full text-white/60 text-xs font-bold z-10 border border-white/20">
                    NET
                  </div>
                  
                  {/* Front Row: 4, 3, 2 */}
                  <div className="flex justify-around gap-1 sm:gap-2 mt-4 mb-4 sm:mb-6">
                    {[3, 2, 1].map((pos) => (
                      <div key={pos} className="flex flex-col items-center gap-1">
                        <span className="text-xs font-bold text-white/50">{pos + 1}</span>
                        <select
                          value={court[pos]}
                          onChange={(e) => assignToPosition(parseInt(e.target.value), pos)}
                          className={`w-20 sm:w-24 px-1 sm:px-2 py-2 sm:py-3 rounded-xl font-semibold text-center text-xs sm:text-sm outline-none focus:ring-2 focus:ring-teal-400 ${
                            stayOn.includes(court[pos])
                              ? 'bg-gradient-to-br from-amber-400 to-orange-500 text-white'
                              : 'bg-slate-700 text-white'
                          }`}
                        >
                          {players.map((player, i) => (
                            <option key={i} value={i}>{player}</option>
                          ))}
                        </select>
                        <span className="text-xs text-slate-500 hidden sm:block">{POSITION_LABELS[pos + 1]}</span>
                      </div>
                    ))}
                  </div>
                  
                  {/* Back Row: 5, 6, 1 */}
                  <div className="flex justify-around gap-1 sm:gap-2">
                    {[4, 5, 0].map((pos) => (
                      <div key={pos} className="flex flex-col items-center gap-1">
                        <span className="text-xs font-bold text-white/50">{pos + 1}</span>
                        <select
                          value={court[pos]}
                          onChange={(e) => assignToPosition(parseInt(e.target.value), pos)}
                          className={`w-20 sm:w-24 px-1 sm:px-2 py-2 sm:py-3 rounded-xl font-semibold text-center text-xs sm:text-sm outline-none focus:ring-2 focus:ring-teal-400 ${
                            stayOn.includes(court[pos])
                              ? 'bg-gradient-to-br from-amber-400 to-orange-500 text-white'
                              : 'bg-slate-700 text-white'
                          }`}
                        >
                          {players.map((player, i) => (
                            <option key={i} value={i}>{player}</option>
                          ))}
                        </select>
                        <span className="text-xs text-slate-500 hidden sm:block">{POSITION_LABELS[pos + 1]}</span>
                      </div>
                    ))}
                  </div>
                </div>
                
                {/* Legend */}
                <div className="mt-4 flex justify-center gap-4 sm:gap-6 text-xs">
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded bg-gradient-to-r from-amber-400 to-orange-500" />
                    <span className="text-slate-400">Stay On ‚≠ê</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <div className="w-3 h-3 rounded bg-slate-700" />
                    <span className="text-slate-400">Rotating</span>
                  </div>
                </div>
              </div>

              {/* Bench Order */}
              {(() => {
                const courtSet = new Set(court);
                const currentBench = players.map((_, i) => i).filter(i => !courtSet.has(i));
                const orderedBench = benchOrder.length > 0 
                  ? [...benchOrder.filter(p => currentBench.includes(p)), ...currentBench.filter(p => !benchOrder.includes(p))]
                  : currentBench;
                
                if (currentBench.length === 0) return null;
                
                return (
                  <div className="bg-slate-800/50 rounded-3xl p-4 sm:p-6 mb-4 backdrop-blur border border-slate-700">
                    <h2 className="text-base sm:text-lg font-bold text-white mb-4 flex items-center gap-2">
                      <span className="w-7 h-7 sm:w-8 sm:h-8 bg-violet-500 rounded-full flex items-center justify-center text-sm">4</span>
                      Set Bench Order
                    </h2>
                    <p className="text-slate-400 text-sm mb-4">Use arrows to set sub-in order</p>
                    <div className="space-y-2">
                      {orderedBench.map((playerIdx, i) => (
                        <div key={playerIdx} className="flex items-center gap-2 sm:gap-3">
                          <span className="w-7 h-7 sm:w-8 sm:h-8 bg-violet-500/30 rounded-full flex items-center justify-center text-violet-300 font-bold text-sm">
                            {i + 1}
                          </span>
                          <div className="flex-1 px-3 py-2 sm:px-4 sm:py-3 rounded-xl bg-slate-700 text-white font-semibold text-sm sm:text-base">
                            {players[playerIdx]}
                          </div>
                          <div className="flex flex-col gap-1">
                            <button
                              onClick={() => {
                                const newOrder = orderedBench.length === currentBench.length ? [...orderedBench] : [...currentBench];
                                if (i > 0) {
                                  [newOrder[i], newOrder[i-1]] = [newOrder[i-1], newOrder[i]];
                                  setBenchOrder(newOrder);
                                }
                              }}
                              disabled={i === 0}
                              className={`w-8 h-6 rounded flex items-center justify-center text-sm ${i === 0 ? 'bg-slate-700 text-slate-500' : 'bg-violet-500/30 text-violet-300 hover:bg-violet-500/50'}`}
                            >
                              ‚ñ≤
                            </button>
                            <button
                              onClick={() => {
                                const newOrder = orderedBench.length === currentBench.length ? [...orderedBench] : [...currentBench];
                                if (i < newOrder.length - 1) {
                                  [newOrder[i], newOrder[i+1]] = [newOrder[i+1], newOrder[i]];
                                  setBenchOrder(newOrder);
                                }
                              }}
                              disabled={i === orderedBench.length - 1}
                              className={`w-8 h-6 rounded flex items-center justify-center text-sm ${i === orderedBench.length - 1 ? 'bg-slate-700 text-slate-500' : 'bg-violet-500/30 text-violet-300 hover:bg-violet-500/50'}`}
                            >
                              ‚ñº
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                );
              })()}

              {/* Save & Start Buttons */}
              <div className="space-y-3">
                <div className="flex gap-3">
                  <button
                    onClick={saveCurrentGame}
                    disabled={stayOn.length !== 2}
                    className={`flex-1 py-3 sm:py-4 rounded-2xl font-bold text-base sm:text-lg transition-all flex items-center justify-center gap-2 ${
                      stayOn.length === 2
                        ? 'bg-slate-700 text-white hover:bg-slate-600 border-2 border-slate-600'
                        : 'bg-slate-800 text-slate-500 cursor-not-allowed border-2 border-slate-700'
                    }`}
                  >
                    üíæ Save Game {currentGameNum}
                    {savedGames[currentGameNum] && !hasUnsavedChanges() && <span className="text-green-400">‚úì</span>}
                    {savedGames[currentGameNum] && hasUnsavedChanges() && <span className="text-yellow-400">‚Ä¢</span>}
                  </button>
                  
                  {savedGames[currentGameNum] && hasUnsavedChanges() && (
                    <button
                      onClick={cancelChanges}
                      className="px-4 sm:px-6 py-3 sm:py-4 rounded-2xl font-bold text-base sm:text-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 border-2 border-red-500/30 transition-all"
                    >
                      ‚Ü©
                    </button>
                  )}
                </div>
                
                <button
                  onClick={() => {
                    saveCurrentGame();
                    startGame();
                  }}
                  disabled={stayOn.length !== 2}
                  className={`w-full py-4 sm:py-5 rounded-2xl font-black text-lg sm:text-xl tracking-wide transition-all ${
                    stayOn.length === 2
                      ? 'bg-gradient-to-r from-emerald-400 to-teal-500 text-white shadow-xl shadow-teal-500/30 active:scale-[0.98]'
                      : 'bg-slate-700 text-slate-500 cursor-not-allowed'
                  }`}
                >
                  {stayOn.length === 2 ? `START GAME ${currentGameNum}! üèê` : 'Select 2 Stay-On Players'}
                </button>
                
                {/* Reset All Data */}
                <button
                  onClick={resetAllData}
                  className="w-full py-2 text-slate-500 text-sm hover:text-red-400 transition-colors mt-4"
                >
                  üóëÔ∏è Reset All Data
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Game Mode
      return (
        <div className="min-h-screen p-4 pb-8">
          <div className="max-w-lg mx-auto">
            <div className="flex items-center justify-between mb-4 sm:mb-6">
              <h1 className="title-font text-3xl sm:text-4xl text-white tracking-wider">üèê GAME {currentGameNum}</h1>
              <div className="bg-slate-700 px-3 sm:px-4 py-2 rounded-full">
                <span className="text-slate-400 text-xs sm:text-sm">Rotations: </span>
                <span className="text-white font-bold">{rotationCount}</span>
              </div>
            </div>

            {/* Court Visualization */}
            <div className="bg-gradient-to-b from-emerald-900/50 to-emerald-950/50 rounded-3xl p-4 sm:p-6 mb-4 sm:mb-6 border-4 border-white/20 relative overflow-hidden">
              {/* Net line at top */}
              <div className="absolute left-0 right-0 top-0 h-1 bg-white/40 rounded-t-3xl" />
              <div className="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-1/2 bg-slate-700 px-3 py-1 rounded-full text-white/70 text-xs font-bold z-10 border border-white/30">
                NET
              </div>
              
              {/* Front Row */}
              <div className="flex justify-around mt-4 mb-6 sm:mb-8">
                <CourtPosition position="4" playerIndex={court[3]} />
                <CourtPosition position="3" playerIndex={court[2]} />
                <CourtPosition position="2" playerIndex={court[1]} />
              </div>
              
              {/* Back Row */}
              <div className="flex justify-around">
                <CourtPosition position="5" playerIndex={court[4]} />
                <CourtPosition position="6" playerIndex={court[5]} />
                <CourtPosition position="1" playerIndex={court[0]} />
              </div>
            </div>

            {/* Bench */}
            <div className="bg-slate-800/50 rounded-2xl p-3 sm:p-4 mb-4 sm:mb-6 backdrop-blur border border-slate-700">
              <h3 className="text-slate-400 text-xs sm:text-sm font-bold mb-3 uppercase tracking-wider">
                üìã Bench (Next up: {players[bench[benchIndex]]})
              </h3>
              <div className="flex gap-2 sm:gap-3 flex-wrap">
                {bench.map((playerIndex, i) => (
                  <div
                    key={i}
                    className={`px-3 sm:px-4 py-2 rounded-xl font-semibold text-sm sm:text-base ${
                      i === benchIndex
                        ? 'bg-gradient-to-r from-violet-500 to-purple-600 text-white ring-2 ring-violet-400'
                        : 'bg-slate-700 text-slate-300'
                    }`}
                  >
                    {players[playerIndex]}
                  </div>
                ))}
              </div>
            </div>

            {/* Rotate Button */}
            <button
              onClick={rotate}
              className="w-full py-5 sm:py-6 rounded-2xl bg-gradient-to-r from-emerald-400 to-teal-500 text-white font-black text-xl sm:text-2xl tracking-wide shadow-xl shadow-teal-500/30 active:scale-[0.98] transition-all mb-4"
            >
              üîÑ ROTATE
            </button>

            {/* Reset Button */}
            <button
              onClick={resetGame}
              className="w-full py-3 sm:py-4 rounded-xl bg-slate-700 text-slate-300 font-bold hover:bg-slate-600 transition-colors"
            >
              ‚Üê Back to Setup / Switch Games
            </button>

            {/* Legend */}
            <div className="mt-4 sm:mt-6 flex justify-center gap-4 sm:gap-6 text-xs sm:text-sm">
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded bg-gradient-to-r from-amber-400 to-orange-500" />
                <span className="text-slate-400">Stay On ‚≠ê</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-4 h-4 rounded bg-gradient-to-r from-emerald-400 to-teal-500" />
                <span className="text-slate-400">Rotating</span>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<VolleyballRotation />);
  </script>
</body>
</html>
